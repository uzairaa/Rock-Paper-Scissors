<!DOCTYPE html>
<html>
<head>
	<title>Rock-Paper-Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="Multiplayer Page.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="project_client.js"></script>
</head>
<body onload="MultiplayerRound()">
	<header>
		<button onclick="getNameMultiplayer()">Click to enter Name</button>
	</header>
	<div class="columns">
	<div class="column1">
		<h2 id="name1">Player</h2>
		<button class="rock" onclick="Player1Choice('R')" id="R">
            <img src="images/rock.JPEG" width="90" height="90">
        </button>
		<button class="paper" onclick="Player1Choice('P')" id="P">
            <img src="images/paper.JPEG" width="90" height="90">
        </button>
		<button class="scissors" onclick="Player1Choice('S')" id="S">
            <img src="images/scissors.JPEG" width="90" height="90">
        </button>
	</div>
	<div class="column2">
		<h2 id="name2">Player2</h2>
		<button class="rock" onclick="Player2Choice('R') " id="r">
            <img src="images/rock.JPEG" width="90" height="90" >
        </button>
		<button class="paper" onclick="Player2Choice('P') " id="p">
            <img src="images/paper.JPEG" width="90" height="90">
        </button>
		<button class="scissors" onclick="Player2Choice('S') " id="s">
            <img src="images/scissors.JPEG" width="90" height="90">
        </button>
	</div>
</div>
<footer>
	<div class="info">
		<h2> MULTIPLAYER PLAYER</h2>
			<h3 id="rounds">0</h3>
			<h3 id="result"></h3>
		<h3 id="remainrounds">0</h3>
	</div>
	<button id="resultbtn" onclick="location.href='result [MP].html'">Results</button>
</body>
</html>
